<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Commissioner:wght@100..900&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="header">
      <div class="header-top">
        <div class="header-top-logos">
          <img src="images/Логотип Nova.png " alt="" width: 90px height: 24 />
          <div class="header-top-city">
            <img class="plane" src="images/Самолетик.png" alt="" />
            <div class="header-top-city-name">Санкт-Петербург</div>
          </div>
        </div>
        <div class="header-top-phone">
          <div class="header-top-phone-number">
            <img class = 'phone' src="images/Vector (2).png" alt="" />
            8 (800) 555-35-35
          </div>
          <div class="header-top-phone-text">Заказать обратный звонок</div>
        </div>
        <div class="header-top-widget">
          <div class="header-top-widget-first">
            <img class="first" src="images/Vector 1.png" alt="" />
            <a href = '#' class="header-top-widget-first-text">Сравнение</a>
          </div>
          <div class="header-top-widget-second">
            <img class="second" src="images/Vector (3).png" alt="" />
            <a href = '#' class="header-top-widget-second-text">Избранное</a>
          </div>
          <div class="header-top-widget-third">
            <div class="header-top-widget-third-circle">1</div>
            <img class="third" src="images/Icon=Cart, State=Default.svg" alt="" />
            <a href = '#' class="header-top-widget-third-text">9 260 000₽</a>
          </div>
          <div class="header-top-widget-fourth">
            <img class="fourth" src="images/Group 37324.png" alt="" />
            <a href = '#' class = "header-top-widget-fourth-text">Войти</a>
          </div>
        </div>
      </div>
      <div class="header-bottom">
        <div class="header-bottom-left">
          <div class="header-bottom-left-buy">
            <a href = '#' class="header-bottom-left-buy-text">Купить автомобиль</a>
            <img src="images/Icon=BCArrowDown, State=Default.png" alt="">
          </div>
          <div class="header-bottom-left-cell">
            <a href = '#' class="header-bottom-left-cell-text">Продать автомобиль</a>
            <img src="images/Icon=BCArrowDown, State=Default.png" alt="">
          </div>
          <div class="header-bottom-left-service">
            <a  href = '#'  class="header-bottom-left-service-text">Сервис</a>
            <img src="images/Icon=BCArrowDown, State=Default.png" alt="">
          </div>
          <div class="header-bottom-left-company">
            <a href = '#' class="header-bottom-left-company-text">Компания</a>
            <img src="images/Icon=BCArrowDown, State=Default.png" alt="">
          </div>
        </div>
        <div class="header-bottom-right">
          <div class="header-bottom-right-search">
            <input img = 'images/Vector (4).png' class="search" type="search" class="header-bottom-right-search-text" placeholder="Введите текст для поиска..."></input>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
